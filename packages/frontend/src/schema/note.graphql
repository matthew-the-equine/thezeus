mutation CreateNote($name: String!) {
  CreateNote(name: $name) {
    name
  }
}

mutation UpdateNote($name: String!, $text: String) {
  UpdateNote(name: $name, text: $text) {
    name
    text
  }
}

mutation AddSource($from: String!, $to: String!) {
  AddNoteSources(from: { name: $from }, to: { link: $to }) {
    from {
      name
    }
    to {
      link
    }
  }
}
