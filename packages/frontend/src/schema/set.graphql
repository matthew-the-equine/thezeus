query Set($name: String!) {
  Set(name: $name) {
    name
    description
    subsets {
      name
    }
    notes {
      name
      sources {
        link
      }
    }
  }
}

mutation CreateSet($name: String!) {
  CreateSet(name: $name) {
    name
  }
}

mutation UpdateSet($name: String!, $description: String) {
  UpdateSet(name: $name, description: $description) {
    name
    description
  }
}

mutation DeleteSet($name: String!) {
  DeleteSet(name: $name) {
    name
  }
}

mutation AddSubset($from: String!, $to: String!) {
  AddSetSubsets(from: { name: $from }, to: { name: $to }) {
    from {
      name
    }
    to {
      name
    }
  }
}

mutation RemoveSubset($from: String!, $to: String!) {
  RemoveSetSubsets(from: { name: $from }, to: { name: $to }) {
    from {
      name
    }
    to {
      name
    }
  }
}

mutation AddNote($from: String!, $to: String!) {
  AddSetNotes(from: { name: $from }, to: { name: $to }) {
    from {
      name
    }
    to {
      name
    }
  }
}
